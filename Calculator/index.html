<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <h3>CALCIO CALCULATOR</h3>
        <span id="display-board"></span>

        <div class="all-buttons">

            <div class="btn-rowone">
                <button id="percentage" onclick="percentage()">%</button>
                <button id="ce" onclick="ce()">CE</button>
                <button id="capitalc" onclick="capitalc()">C</button>
                <button id="clear" onclick="clear()">x</button>   
            </div>
            
            <div class="btn-rowtwo">
                <button id="oneoverx" onclick="oneoverx()">1/x</button>
                <button id="powertwo" onclick="powertwo()">x2</button>
                <button id="squareroot" onclick="squareroot()">sqrt</button>
                <button id="divide" onclick="divide()">/</button>
            </div>    
            
            <div class="btn-rowthree">
                <button id="seven" onclick="seven()">7</button>
                <button id="eight" onclick="eight()">8</button>
                <button id="nine" onclick="nine()">9</button>
                <button id="multiply" onclick="multiply()">X</button>
            </div>    

            <div id="btn-rowfour">
                <button id="four" onclick="four()">4</button>
                <button id="five" onclick="five()">5</button>
                <button id="six" onclick="six()">6</button>
                <button id="minus" onclick="minus()">-</button>
            </div>    

            <div id="btn-rowfive">
                <button id="one" onclick="one()">1</button>
                <button id="two" onclick="two()">2</button>
                <button id="three" onclick="three()">3</button>
                <button id="add" onclick="add()">+</button>
            </div>    

            <div id="btn-rowsix">
                <button id="negate" onclick="negate()">+/-</button>
                <button id="zero" onclick="zero()">0</button>
                <button id="dot" onclick="dot()">.</button>
                <button id="equals" onclick="equals()">=</button>
            </div>    
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
